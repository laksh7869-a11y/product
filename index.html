<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="main">
        <section class="allelem">
            <div class="todo elem" id="0">
                <img src="https://plus.unsplash.com/premium_photo-1681487867978-1b83ce2625c5?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Todo List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1763917399450-a5c3c9d1d3e3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzl8fGRhaWx5JTIwcGxhbm5lcnxlbnwwfHwwfHx8MA%3D%3D" alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="moti elem" id="2">
                <img src="https://plus.unsplash.com/premium_photo-1694743671394-60034a1b2f65?q=80&w=1228&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Motivation</h2>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://plus.unsplash.com/premium_photo-1742414730321-5b4d15b43fdf?q=80&w=1460&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Pomodoro tracker</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1768280511074-3b3effe7a139?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Daily goals</h2>
            </div>
        </section>


        <section class="page todo">
            <button class="close" id="0"><i class="ri-arrow-left-long-line"></i> Close</button>
            <h2>To Do List :</h2>
            <div class="todo-container">
                <div class="addtask">
                    <form>
                       <input id="task-input" type="text" placeholder="Enter Your Task Here">
                        <textarea placeholder="Enter Your Task Description" id="textarea" cols="30" rows="10"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="checkbox">
                            <label for="checkbox">Mark as Important!</label>
                        </div>
                        <button class="add">Add Task</button>
                    </form>
                </div>
                <div class="alltask">
                    
                </div>
            </div>
        </section>

        <section class="page planner">
            <button class="close" id="1"><i class="ri-arrow-left-long-line"></i> Close</button>
            <h2>Daily Planner </h2>
            
            <div class="dayplanner">
                <p>6:00</p>
                <input type="text" placeholder="...">
            </div>
        </section>

        <section class="page motivation">
            <button class="close" id="2"><i class="ri-arrow-left-long-line"></i> Close</button>
            <h2>Motivational Quotes</h2>
        </section>

        <section class="page pomodoro">
            <button class="close" id="3"><i class="ri-arrow-left-long-line"></i> Close</button>
            <h2>Pomodoro Timer</h2>
        </section>

        <section class="page goals">
            <button class="close" id="4"><i class="ri-arrow-left-long-line"></i> Close</button>
            <h2>Daily Goals</h2>
        </section>
    </div>




    <script src="script.js"></script>
</body>
</html>
